name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README*'
      - 'CHANGELOG*'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '**.md'
  push:
    branches: [main]
    paths-ignore:
      - 'README*'
      - 'CHANGELOG*'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '**.md'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --dev
      - run: uv run pytest tests/ -v
