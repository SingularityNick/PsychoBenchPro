name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README*'
      - 'CHANGELOG*'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '**.md'
  push:
    branches: [main]
    paths-ignore:
      - 'README*'
      - 'CHANGELOG*'
      - 'CHANGELOG.md'
      - 'docs/**'
      - '**.md'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --dev
      - run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --dev
      - run: uv run pytest tests/ -v --cov=utils --cov=example_generator --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
